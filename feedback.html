    <nav class="navbar navbar-expand-lg fixed-top">

            <a class="navbar-brand" href="index.html">
                <img src="473584013_966011815634037_3231607878686174798_n.jpg" alt="Obrian Game Studio" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

<body class="feedback-page"> 

  <form action="thankyou.html" method="get">
    <fieldset>
      
     
     <legend>Personal Information</legend>

      <label for="firstname">First Name:</label><br>
      <input type="text" name="firstname" id="firstname" required><br><br>

      <label for="lastname">Last Name:</label><br>
      <input type="text" name="lastname" id="lastname" required><br><br>

     <label for="email">Email Address:</label><br>
      <input type="text" name="email" id="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
     <input type="text" name="phone" id="phone" placeholder=""><br><br>


      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Male</label><br>

      <input type="radio" name="gender" value="female" id="female">
      <label for="female">Female</label><br>

      <input type="radio" name="gender" value="other" id="other">
      <label for="other">Other</label><br><br>

     <label>What did you like most?</label><br>
<input type="checkbox" name="likes" value="design"> Design<br>
<input type="checkbox" name="likes" value="usability"> Usability<br>
<input type="checkbox" name="likes" value="content"> Content<br>
<input type="checkbox" name="likes" value="support"> Support<br><br>

      <label for="rating">Rate this page:</label><br>
  <select id="rating" name="rating">
   <option value="rate">rate - here</option>
    <option value="5">5 - Excellent</option>
    <option value="4">4 - Good</option>
    <option value="3">3 - Average</option>
    <option value="2">2 - Poor</option>
    <option value="1">1 - Very Poor</option>
  </select><br><br>


      <label for="message">Your Feedback:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <input type="submit" value="Submit">
    </fieldset>
  </form>

</body>
</html>
